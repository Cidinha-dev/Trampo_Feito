<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Buscar Serviços</title>
</head>
<body>

    <h1>Buscar Serviços</h1>
    <form method="get" action="{% url 'buscar_servicos' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Digite o nome do serviço">
        <button type="submit">Buscar</button>
    </form>

    <h2>Resultados:</h2>
    <ul>
        {% for servico in resultados %}
            <li>{{ servico.nome }} - R$ {{ servico.preco }}</li>
        {% empty %}
            <li>Nenhum serviço encontrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'homepage' %}">Voltar à home</a>


</body>
</html>
